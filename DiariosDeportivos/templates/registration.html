{% extends 'layout.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
 <br><br> <br><br>

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
 
    <form method="post" class="form-horizontal" action="{% url registration %}">
 
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_{{ field.name }}">{{ field.label }}</label>
                <div class="col-sm-10">
                    {% if field.label == 'Contrase√±a' %}
                        <input type="password" class="form-control input-lg col-md-6"
                               name="{{ field.name }}"
                               id="id_{{ field.name }}" >
                    {% else%}
                        <input type="text" class="form-control input-lg col-md-6"
                               name="{{ field.name }}"
                               id="id_{{ field.name }}" >
                    {% endif %}
                </div>
            </div>
        {% endfor %}

        <br/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Registrate</button>
            </div>
        </div>
    </form>
 
{% endblock %}
