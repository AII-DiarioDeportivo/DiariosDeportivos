<html>
<link rel="stylesheet" href="/DiariosDeportivos/static/bootstrap.min.css" media="screen"><head>
    <link rel="stylesheet" href="/DiariosDeportivos/static/css/bootstrap.min.css" media="screen"><head>

</head>
<body class = "body">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      </button>
      <a class="navbar-brand" href="/">Diarios Deportivos</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">


          <li {% if action == "/primeraDivision" %} class="active" {% endif %}>
            <a href="/primeraDivision">Primera División <span class="sr-only">(current)</span></a>
          </li>
          <li {% if action == "/ligaEndesa" %} class="active" {% endif %}>
            <a href="/ligaEndesa">Liga Endesa <span class="sr-only">(current)</span></a>
          </li>
          <li {% if action == "/Fórmula 1" %} class="active" {% endif %}>
            <a href="/formula1">Fórmula 1 <span class="sr-only">(current)</span></a>
          </li>
          <li {% if action == "/motoGP" %} class="active" {% endif %}>
            <a href="/motoGP">Moto GP <span class="sr-only">(current)</span></a>
          </li>

      </ul>

    <ul class="nav navbar-nav navbar-form navbar-right">
        {% if not user.is_authenticated %}
        <li class="active">
            <form  role="form" action="{% url login %}" method="post" accept-charset="utf-8">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-default" value="Login">Sign in</button>
            </form>
        </li>
        <li class="active">
            <form  action={% url registration %}>
                <button class="btn btn-success">Registration</button>
            </form>
        </li>

        {% else %}
        <li class="active">
            <form  action={% url logout %}>
                <button class="btn btn-default">Log out</button>
            </form>
        </li>
        {% endif %}
    </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="/DiariosDeportivos/static/js/bootstrap.min.js"></script>
</html>
